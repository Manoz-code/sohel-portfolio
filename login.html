<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <form id="login-form">
    <h1>Login Admin</h1>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="username/email" aria-label="Recipient’s username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>
<div class="input-group mb-3">
  <input type="password" id="password" class="form-control" placeholder="Enter your Password" aria-label="Recipient’s username" aria-describedby="basic-addon2">
   <button id="btn">Show</button>
</div>

<button type="submit" id="submit">Submit</button>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
